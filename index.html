<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

  <!-- new quote-->
  <button ng-click="addQuote()">New Quote</button>
  <input type="text" placeholder="Add new quote!" ng-model="newQuoteText">
  <input type="text" placeholder="Add author!" ng-model="newAuthorText">
<br>
<br>

<!-- search quotes-->
  <input type="text" placeholder="Search a quote">

  <p ng-repeat="quote in quotes track by $index">
    <span class = 'text'>{{quote.text}}</span>
    <span class = 'text'> -- {{quote.author}}</span>
    <button ng-click="deleteMe(quote.text)">Delete</button>
  </p>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>

  </body>
</html>
